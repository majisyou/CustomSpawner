ServerName:

changeSpawnerType:
  - marker

Item:
  list:
    - BackGround
    - BackPage
    - GreenCheck
    - RedCross
    - FrequencyIcon
    - RangeIcon
    - MiningIcon
    - BackPage
  BackGround:
    ItemType: WHITE_STAINED_GLASS_PANE
    Display: ' '
    CustomModel: 2001
  BackPage:
    ItemType: BLACK_STAINED_GLASS_PANE
    Display: 'Back to the page'
    CustomModel: 2001
  GreenCheck:
    ItemType: GREEN_STAINED_GLASS_PANE
    Display: 'Confirm'
    CustomModel: 2001
  RedCross:
    ItemType: RED_STAINED_GLASS_PANE
    Display: 'Stop'
    CustomModel: 2001
  FrequencyIcon:
    ItemType: GREEN_STAINED_GLASS_PANE
    CustomModel: 2001
  RangeIcon:
    ItemType: LIME_STAINED_GLASS_PANE
    CustomModel: 2001
  MiningIcon:
    ItemType: DIAMOND_PICKAXE
    CustomModel: 2001

# スポーン頻度  : SpawnCountとMinSpawnDelayとMaxSpawnDelayを変更する
# スポーン範囲  : RequiredPlayerRangeとSpawnRangeを操作
# 鉱石の採掘数  : MiningTimesとMiningUnitを変更する


default:
  maxLevel: 5
  1:
    SpawnCount: 4 #一度にスポーンするエンティティの数 最大32767
    SpawnRange: 4 #スポーンするエンティティの水平方向の範囲。y方向はスポナー中心として-1~+2　 最大32767
    MinSpawnDelay: 200 #tick 一度召喚してから次に召喚するまでの時間の最小値　 最大32767
    MaxSpawnDelay: 800 #tick 一度召喚してから次に召喚するまでの時間の最大値　 最大32767
    RequiredPlayerRange: 16 #スポナーが起動する距離　 最大32767
    Cost:
      Frequency: 100   #levelUPnに必要なコスト　 2,147,483,647
      Range: 100      #levelUpに必要なコスト     2,147,483,647
      Mining: 100     #levelUpに必要なコスト     2,147,483,647
    MiningTimes: 10 #最大32767　単位は×10^(MiningTimesUnit)
    MiningTimesUnit: 0 #最大32767 上の10の指数の役割
